<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Контакт</title>

	<link rel="stylesheet" href="styles/styles.css">
</head>
<body>
	<header class="header">
		<nav class="header_nav">
			<a href="#" class="header_nav_link"><img src="img/arrow.svg" alt="" class="header_nav_img" > Контакты</a>
			<a href="edit_contact.html" class="header_nav_link">Править</a>
		</nav>

		<section class="header_avatar">
			<img src="img/1.gif" alt="" class="header_avatar_img">
			<h2 class="header_avatar_name">Андрей Кондаков</h2>
		</section>

		<section class="header_bar center">
			<button class="header_bar_btn">
				<img src="img/phone.svg" alt="" class="header_bar_icon">
				написать
			</button>
			<button class="header_bar_btn">
				<img src="img/phone.svg" alt="" class="header_bar_icon">
				вызов
			</button>
			<button class="header_bar_btn">
				<img src="img/video.svg" alt="" class="header_bar_icon">
				видео
			</button>
			<button class="header_bar_btn">
				<img src="img/mail.svg" alt="" class="header_bar_icon">
				почта
			</button>
		</section>
	</header>
	<main class="content center">
		<section class="tel content_block">
			<p class="content_block_text content_block_title">iPhone</p>
			<p class="content_block_text tel_number">+7 (999) 999-99-99</p>
		</section>

		<section class="facetime content_block">
			<p class="content_block_text">FaceTime</p>
			<div class="content_block_icons">
				<p class="facetime_icon"><img src="img/video.svg" alt="" class="facetime_img"></p>
				<p class="facetime_icon"><img src="img/phone.svg" alt="" class="facetime_img"></p>
			</div>
		</section>

		<section class="notes content_block">
			<p class="content_block_text notes_title">Заметки</p>
		</section>

		<section class="block content_block interactive">
			<a href="#" class="interactive_link">Отправить сообщение</a>
			<a href="#" class="interactive_link">Поделиться контактом</a>
			<a href="#" class="interactive_link">Добавить в Избранные</a>
		</section>

		<section class="block content_block">
			<a href="#" class="block_link">Добавить в контакты на случай ЧП</a>
		</section>

		<section class="block content_block">
			<a href="#" class="block_link">Поделиться геопозицией</a>
		</section>

		<section class="block content_block">
			<a href="#" class="block_link blacklist">Заблокировать абонента</a>
		</section>
	</main>

	<script src="js/main.js"></script>
</body>
</html>
